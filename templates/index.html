<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- Site Properties -->
    <title>
      Qurany
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
    />
  </head>

  <body>
    <h1 class="ui center aligned header">
      Qurany
    </h1>

    <div class="ui container">
      <form class="ui form" action="{{ url_for('generate_surah') }}" method="post">
        <div class="field">
          <label>Surah</label>

          <select class="ui search selection dropdown" type="text" name="selected_surah">
            <option value="">Surah</option>
            {% for surah in surahs %}
            <option value="{{surah}}">{{ surah }}</option>
            {% endfor %}
          </select>
        </div>

        <button class="ui button" type="submit">
          Submit
        </button>
      </form>

      {% if surah_path %}

      <script type="text/javascript">
        function audio() {
          if (document.getElementById('music').currentTime >= 8) {
            document.getElementById('music').currentTime = 5;
          }
        }
      </script>

      <div class="ui container">
        <audio class="center" id="track" controls loop>
          <source src="{{ surah_path }}" type="audio/mpeg" />
        </audio>
      </div>

      <script type="text/javascript">
        var audio = document.getElementById('track');
        audio.addEventListener(
          'timeupdate',
          function() {
            var currentTimeMs = audio.currentTime * 1000;
            console.log(currentTimeMs);
          },
          false,
        );
      </script>

      <form class="ui form" action="{{ url_for('generate_surah') }}" method="post">
        <div class="ui stackable three column row grid">
          <div class="row">

            <div class="column field">
              <div class="ui action input">
                <input type="text" placeholder="Set current time as *Start Time*" />
                <button class="ui button">
                  <i class="stopwatch icon"></i>
                </button>
              </div>
            </div>

            <div class="column field">
              <div class="ui action input">
                <input type="text" placeholder="Set current time as *Stop Time*" />
                <button class="ui button">
                  <i class="stopwatch icon"></i>
                </button>
              </div>
            </div>

            <div class="column field">
                <button class="ui button">
                  <i class="play icon"></i>
                </button>
            </div>

          </div>
        </div>
      </form>

      {% endif %}
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.ui.search.selection.dropdown').dropdown();
      });
    </script>
  </body>
</html>

<style>
  h1.ui.center.header {
    margin-top: 3em;
  }
  audio.center {
    display: block;
    margin-top: 1em;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
  }

  div.column {
    margin-bottom: 1em;
    vertical-align: top;
  }

  form.ui.form {
    margin-top: 3em;
  }

  button.ui.button {
    margin-bottom: 1em;
  }

  div.ui.stackable {
    margin-bottom: 1em;
  }

  @media only screen and (max-width: 600px) {
    select.ui.search.selection.dropdown {
      width: 10%;
    }
  }
</style>

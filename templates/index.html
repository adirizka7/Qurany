<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>
      Qurany
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
    <script src="{{ url_for('static', filename='js/index.js')}}?random={{ range(1, 1e7 | int) | random }}"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
    />
  </head>

  <body>
    <h1 class="ui center aligned header">
      Qurany
    </h1>

    <div class="ui container">
      <form class="ui form" action="{{ url_for('generate_surah') }}" method="post">
        <div class="field">
          <label>Surah</label>
          <select
            class="ui search selection dropdown"
            type="text"
            name="selected_surah"
          >
            <option value="">Surah</option>
            {% for surah in surahs %}
            <option value="{{surah}}">{{ surah }}</option>
            {% endfor %}
          </select>
        </div>

        <button class="ui button" type="submit">
          Submit
        </button>
        <div class="ui error message"></div>
      </form>

      {% if surah_path %}

      <div class="ui container">
        <audio class="center" id="track" preload="metadata" controls loop>
          <source src="{{ surah_path }}" type="audio/mpeg" />
        </audio>
        <script>
          extractAudioInfo();
        </script>
      </div>

      <div class="ui grid">
        <div class="ui form sixteen wide column centered">
          <div class="one field">
            <div class="field">
              <div class="three fields">
                <div class="ui action input field">
                  <input type="text" id="startTime" placeholder="Start time" />

                  <button
                    class="ui button"
                    type="button"
                    onclick="setCurrentTime('startTime')"
                  >
                    <i class="stopwatch icon"></i>
                  </button>

                  <button
                    class="ui button"
                    type="button"
                    onclick="addTime('startTime')"
                  >
                    <i class="plus icon"></i>
                  </button>

                  <button
                    class="ui button"
                    type="button"
                    onclick="substractTime('startTime')"
                  >
                    <i class="minus icon"></i>
                  </button>
                </div>
                <div class="ui action input field">
                  <input type="text" id="endTime" placeholder="End time" />

                  <button
                    class="ui button"
                    type="button"
                    onclick="setCurrentTime('endTime')"
                  >
                    <i class="stopwatch icon"></i>
                  </button>

                  <button
                    class="ui button"
                    type="button"
                    onclick="addTime('endTime')"
                  >
                    <i class="plus icon"></i>
                  </button>

                  <button
                    class="ui button"
                    type="button"
                    onclick="substractTime('endTime')"
                  >
                    <i class="minus icon"></i>
                  </button>
                </div>
                <div class="field">
                  <button
                    class="ui button"
                    type="button"
                    style="width:100%; height:100%;"
                    onclick="loopWithinTimeRange()"
                  >
                    <i class="play icon"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.ui.search.selection.dropdown').dropdown();

        $('.ui.form').form({
          fields: {
            selected_surah: 'empty',
          },
        });
      });
    </script>
  </body>
</html>

<style>
  h1.ui.center.header {
    margin-top: 3em;
  }
  audio.center {
    display: block;
    margin-top: 1em;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
  }

  div.column {
    margin-bottom: 1em;
    vertical-align: top;
  }

  form.ui.form {
    margin-top: 3em;
  }

  button.ui.button {
    margin-bottom: 1em;
  }

  div.ui.container {
    margin-bottom: 2em;
  }

  @media only screen and (max-width: 600px) {
    select.ui.search.selection.dropdown {
      width: 10%;
    }
  }
</style>

<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Qurany</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
    />
  </head>
  <body>
    <h1 class="ui center aligned header">QURANY</h1>
    <div class="ui container">
      <form class="ui form">
        <div class="field">
          <label>Surah</label>

          <script type="text/javascript">
            $(document).ready(function() {
              $('#search-select').dropdown();
            });
          </script>

          <select class="ui search selection dropdown" id="search-select">
            <option value="">State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
          </select>
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="last-name" placeholder="Last Name" />
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden" />
            <label>I agree to the Terms and Conditions</label>
          </div>
        </div>
        <button class="ui button" type="submit">Submit</button>
      </form>
      <div class="ui container">
        <audio class="center" controls>
          <source
            src="{{ url_for('static', filename='Memories.mp3') }}"
            type="audio/mpeg"
          />
        </audio>
      </div>
    </div>
  </body>
</html>

<style>
  h1.ui.center.header {
    margin-top: 3em;
  }
  audio.center {
    display: block;
    margin-top: 3em;
    margin-left: auto;
    margin-right: auto;
    width: 40%;
  }
</style>

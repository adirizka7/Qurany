<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>
      Qurany
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
    />
  </head>

  <body>
    <h1 class="ui center aligned header">
      Qurany
    </h1>

    <div class="ui container">
      <form class="ui form" action="{{ url_for('generate_surah') }}" method="post">
        <div class="field">
          <label>Surah</label>
          <select
            class="ui search selection dropdown"
            type="text"
            name="selected_surah"
          >
            <option value="">Surah</option>
            {% for surah in surahs %}
            <option value="{{surah}}">{{ surah }}</option>
            {% endfor %}
          </select>
        </div>

        <button class="ui button" type="submit">
          Submit
        </button>
        <div class="ui error message"></div>
      </form>

      {% if surah_path %}

      <div class="ui container">
        <audio class="center" id="track" preload="metadata" controls loop>
          <source src="{{ surah_path }}" type="audio/mpeg" />
        </audio>
      </div>

      <script type="text/javascript">
        var audio = document.getElementById('track');

        var duration;
        audio.onloadedmetadata = function() {
          duration = Math.round(audio.duration * 1000);
        };

        var startTime = 0;
        var endTime = duration - 100;
        audio.addEventListener(
          'timeupdate',
          function() {
            var currentTimeMs = audio.currentTime * 1000;
            if (currentTimeMs >= endTime) {
              audio.currentTime = startTime / 1000;
            }
          },
          false,
        );

        function setCurrentTime(id) {
          var currentTimeMs = Math.round(audio.currentTime * 1000);
          if (id == 'endTime') {
            document.getElementById(id).value = Math.max(
              document.getElementById('startTime').value,
              currentTimeMs,
            );
          } else if (id == 'startTime') {
            console.log(document.getElementById('endTime').value == '');
            document.getElementById(id).value = Math.min(
              document.getElementById('endTime').value == ''
                ? duration
                : document.getElementById('endTime').value,
              currentTimeMs,
            );
          }
        }

        function loopWithinTimeRange() {
          startTime = document.getElementById('startTime').value;
          endTime = document.getElementById('endTime').value;
          if (startTime == '' || endTime == '') {
            startTime = 0;
            endTime = duration;
            alert('*Start time* and *end time* are not set');
            return;
          } else if (+startTime > +endTime) {
            alert('*Start time* should be lower than *end time*');
            document.getElementById('startTime').value = 0;
            document.getElementById('endTime').value = duration;
            return;
          }
          audio.currentTime = startTime / 1000;
          audio.play();
        }

        function addTime(id) {
          addedTime = +document.getElementById(id).value + 100;
          document.getElementById(id).value = Math.min(duration, addedTime);
        }

        function substractTime(id) {
          substractedTime = +document.getElementById(id).value - 100;
          document.getElementById(id).value = Math.max(0, substractedTime);
        }
      </script>

      <div class="ui grid">
        <div class="ui form sixteen wide column centered">
          <div class="one field">
            <div class="field">
              <div class="three fields">
                <div class="ui action input field">
                  <input type="text" id="startTime" placeholder="Start time" />

                  <button
                    class="ui button"
                    type="button"
                    onclick="setCurrentTime('startTime')"
                  >
                    <i class="stopwatch icon"></i>
                  </button>

                  <button
                    class="ui button"
                    type="button"
                    onclick="addTime('startTime')"
                  >
                    <i class="plus icon"></i>
                  </button>

                  <button
                    class="ui button"
                    type="button"
                    onclick="substractTime('startTime')"
                  >
                    <i class="minus icon"></i>
                  </button>
                </div>
                <div class="ui action input field">
                  <input type="text" id="endTime" placeholder="End time" />

                  <button
                    class="ui button"
                    type="button"
                    onclick="setCurrentTime('endTime')"
                  >
                    <i class="stopwatch icon"></i>
                  </button>

                  <button
                    class="ui button"
                    type="button"
                    onclick="addTime('endTime')"
                  >
                    <i class="plus icon"></i>
                  </button>

                  <button
                    class="ui button"
                    type="button"
                    onclick="substractTime('endTime')"
                  >
                    <i class="minus icon"></i>
                  </button>
                </div>
                <div class="field">
                  <button
                    class="ui button"
                    type="button"
                    style="width:100%; height:100%;"
                    onclick="loopWithinTimeRange()"
                  >
                    <i class="play icon"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.ui.search.selection.dropdown').dropdown();

        $('.ui.form').form({
          fields: {
            selected_surah: 'empty',
          },
        });
      });
    </script>
  </body>
</html>

<style>
  h1.ui.center.header {
    margin-top: 3em;
  }
  audio.center {
    display: block;
    margin-top: 1em;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
  }

  div.column {
    margin-bottom: 1em;
    vertical-align: top;
  }

  form.ui.form {
    margin-top: 3em;
  }

  button.ui.button {
    margin-bottom: 1em;
  }

  div.ui.container {
    margin-bottom: 2em;
  }

  @media only screen and (max-width: 600px) {
    select.ui.search.selection.dropdown {
      width: 10%;
    }
  }
</style>

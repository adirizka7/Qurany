<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Qurany</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
    />
  </head>
  <body>
    <h1 class="ui center aligned header">Qurany</h1>
    <div class="ui container">
      <form
        class="ui form"
        action="{{ url_for('generate_surah') }}"
        method="post"
      >
        <div class="field">
          <label>Surah</label>
          <select
            class="ui search selection dropdown"
            type="text"
            name="selected_surah"
          >
            <option value="">Surah</option>
            {% for surah in surahs %}
            <option value="{{surah}}">{{ surah }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="ui equal width grid container">
          <div class="row">
            <div class="column field">
              <label>Start</label>
              <select
                class="ui search selection dropdown"
                type="number"
                name="start_ayah"
              >
                <option value="">Start</option>
                {% for i in range(100) %}
                <option value="{{i+1}}">{{i+1}}</option>
                {% endfor%}
              </select>
            </div>
            <div class="column field">
              <label>End</label>
              <select
                class="ui search selection dropdown"
                type="number"
                name="end_ayah"
              >
                <option value="">End</option>
                {% for i in range(100) %}
                <option value="{{i+1}}">{{i+1}}</option>
                {% endfor%}
              </select>
            </div>
          </div>
        </div>
        <button class="ui button" type="submit">Generate</button>
      </form>
      {% if surah_path %}
      <div class="ui container">
        <audio class="center" controls loop>
          <source
            src="{{ surah_path }}"
            type="audio/mpeg"
          />
        </audio>
      </div>
      {% endif %}
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.ui.search.selection.dropdown').dropdown();
      });
    </script>
  </body>
</html>

<style>
  h1.ui.center.header {
    margin-top: 3em;
  }
  audio.center {
    display: block;
    margin-top: 3em;
    margin-left: auto;
    margin-right: auto;
    width: 40%;
  }
  div.column {
    margin-bottom: 1em;
  }
</style>
